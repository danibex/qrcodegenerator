<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QRCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>  
    <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow-md px-8 py-10 flex flex-col items-center h-[100vh]">
        <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Gerar QRCode</h1>
        <form id="formularioQR" method="post"  class="w-full flex flex-col gap-4">
            
            <div class="flex items-start flex-col justify-start">
                <label for="nome" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Nome:</label>
                <input required type="text" id="nome" name="nome" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>

            <div class="flex items-start flex-col justify-start">
                <label for="email" class="text-sm text-gray-700 dark:text-gray-200 mr-2">E-mail:</label>
                <input required type="text" id="email" name="email" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
    
            <div class="flex items-start flex-col justify-start">
                <label for="senha" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Senha:</label>
                <input required type="password" id="senha" name="senha" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
    
            <div class="flex items-start flex-col justify-start">
                <label for="url" class="text-sm text-gray-700 dark:text-gray-200 mr-2">URL:</label>
                <input required type="text" id="url" name="url" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
            </div>
    
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">Gerar QRCode</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
